<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="script.js"></script>
    <title>ToDo List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 wrapper">
            <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger btn-ok">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title pull-left">
                            <div class="h4">TODO LIST</div>
                        </div>
                        <div class="panel-title pull-right">
                            <button id="addTask" class="btn btn-primary">+</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <ul class="list-group" id="sortable">
                        <li class="list-group-item sort">
                            <ul class="text-center">
                                <li class="active-sort text-primary" data-class="task-item">All</li>
                                <li data-class="inprogress">Active</li>
                                <li data-class="done">Completed</li>
                            </ul>
                        </li>
                        <li class="list-group-item add-task" style="display: none">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="control-label" for="nt_input">What task you want to get
                                            done?</label>
                                        <input type="text" class="form-control" id="nt_input" placeholder="task name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="control-label" for="priority">Priority:</label>
                                        <select class="form-control" id="priority">
                                            <option value="success" class="bg-success">Low</option>
                                            <option value="warning" class="bg-warning" selected="selected">Medium
                                            </option>
                                            <option value="danger" class="bg-danger">High</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="control-label" for="due_date">Due date:</label>
                                        <div class="input-group date" data-provide="datepicker">
                                            <input type="text" class="form-control" id="due_date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="control-label" for="details">Details:</label>
                                        <textarea class="form-control" rows="3" id="details"
                                                  placeholder="details here"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button id="nt_button" class="btn btn-success pull-right disabled">OK</button>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
