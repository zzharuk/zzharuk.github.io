<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current weather</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container text-center">
    <h1 class="text-center">Local weather app</h1>
    <div class="row">
            <div class="col-xs-12 col-sm-9 col-md-6 col-centered" id="mainDiv">
                <div class="col-xs-6 col-sm-6 col-md-6" id="leftSide">
                    <div id="currentTemp" style="font-size: xx-large; display: inline"></div>
                    <div id="tempButton" style="font-size: xx-large; display: inline" data-toggle="tooltip" title="metric/imperial"> Â°C</div>
                    <div id="description"></div>
                    <img id="weatherIcon" src="#" style="width: 120px; height: 120px">
                    <div id="humidity"></div>
                    <div id="minMax"></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6" id="rightSide">
                    <p id="currentLoc"></p>
                    <div id="currentDate"></div>
                    <div id="currentTime"></div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
