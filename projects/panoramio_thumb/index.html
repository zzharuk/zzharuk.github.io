<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Panoramio photo gallery</title>
</head>
<body>
<div class="container">
    <div class="col-sm-6 col-sm-offset-3" id="search_field">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search photos...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="srch">Go!</button>
            </span>
        </div><!-- /input-group -->
        <div id="info" class="text-center">
            <div id="msg" style="visibility: hidden">no match found</div>
            <div id="loader" style="visibility: hidden">
                <i class="fa fa-refresh fa-spin fa-fw" style="font-size: 9em"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div id="main_area" style="display: none">
        <!-- Slider -->
        <div class="row">
            <div class="col-sm-6" id="slider-thumbs">
                <!-- Bottom switcher of slider -->
                <ul class="hide-bullets">
                </ul>
            </div>
            <div class="col-sm-6">
                <div class="col-xs-12" id="slider">
                    <!-- Top part of the slider -->
                    <div class="row">
                        <div id="carousel-bounding-box">
                            <div class="carousel slide" id="myCarousel">
                                <!-- Carousel items -->
                                <div class="carousel-inner">

                                </div>
                                <!-- Carousel nav -->
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!---->
            </div>
            <!--/Slider-->

        </div>

    </div>
</div>

</body>
</html>
