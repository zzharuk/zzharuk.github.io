<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Random quotes machine</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 text-center">
                    <div class="well content">
                        <h4>Random quotes machine</h4>
                        <hr>
                        <div id="quote-container">
                            <div class="text-left" id="quoteText"></div>
                            <div class="text-right" id="quoteAuthor"></div>
                        </div>
                        <hr>
                        <div id="btn-group-justified">
                            <div id="getQuote" class="btn btn-primary pull-left">get quote</div>
                            <div id="twit" class="btn btn-primary pull-right">
                                <i class="fa fa-twitter"></i>
                                <span style="padding-left: 8px">twit</span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <footer class="well">
                        <p>Quotes API -

                        </p>
