<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/version1.2.js"></script>
    <title>Simon Game</title>
</head>
<body>
<div class="container">
    <div class="row row-centered">
        <div class="col-xs-6 col-centered colorsborder green"></div>
        <div class="col-xs-6 col-centered colorsborder red"></div>
        </div>
    <div class="row row-centered">
        <div class="col-xs-6 col-centered colorsborder yellow"></div>
        <div class="col-xs-6 col-centered colorsborder blue"></div>
    </div>

        <div id="ctrl">
            <div class="h1 text-center" >Simon</div>
            <div class="ctrlbut">
                <div  class="text-center">
                    <div class="count" style="display: block">--</div>
                    <span >COUNT</span>
                </div>
                <div  class="text-center">
                    <div class="start" style="display: block"></div>
                    <span>START</span>
                </div>

                <div  class="text-center">
                    <div class="strict" style="display: block"><div id="indicator"></div></div>
                    <span>STRICT</span>
                </div>
            </div>

            <div id="switcher" class="text-center">
                <span>OFF</span><div class="swch"><div class="trigger"></div></div><span>ON</span>
            </div>
        </div>



</div>

</body>
</html>
