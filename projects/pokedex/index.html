<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex for Kottans test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pokestyle.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/pokescript.js"></script>
</head>
    <body>
    <div class="container">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <img src="http://cdn.bulbagarden.net/upload/4/4b/Pok%C3%A9dex_logo.png" class="img-responsive" id="logo">
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-9 col-sm-8 col-xs-8">
                <div id="content"></div>
            </div>
        </div>
        <div id="infobar" class="col-xs-4 col-md-3 col-lg-2 well">
                <input id="search-box" type="text" class="form-control" placeholder="Search by name" value="">
                <div class="" id="types"></div>
                <button id="allTypes" class="btn btn-info">show all</button>
                <div id="infodiv"></div>
                <button class="btn btn-success" id="loadBut">Load more</button>
                <button class="btn btn-primary" id="top">Go to top</button>
        </div>
        <footer>Pokedex for Kottans test by zzharuk</footer>
    </div>
    </body>
</html>
